<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>JogoWar</title>
        
        <link rel="icon" type="image/png" href="imagens/ico.png" />
        
        <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!---->

        <!-- Perfect scrollbar -->
        <link href="perfect-scrollbar-0.4.6/src/perfect-scrollbar.css" rel="stylesheet">
        <!---->

        <!--Here is the css file you are using for your project UI included from CDN (content delivery network)
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />-->

        <!-- Audio Player -->
        <link href="css/audioPlayer.css" rel="stylesheet">
        <!---->

        <link href="css/app.css" rel="stylesheet">
        <link href="css/mouse_cursor.css" rel="stylesheet">
        <link href="css/label_tropas.css" rel="stylesheet">
        <link href="css/cores.css" rel="stylesheet">
        <link href="css/sala.css" rel="stylesheet">
        <link href="css/jogo.css" rel="stylesheet">
        <link href="css/war/cartas_objetivos.css" rel="stylesheet">
        <link href="css/war/cartas_territorios.css" rel="stylesheet">

        <!-- jQuery -->
        <!--<script src="https://code.jquery.com/jquery.js"></script> (necessary for Bootstrap's JavaScript plugins) -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <!---->
        
        <!-- Perfect scrollbar -->
        <script src="perfect-scrollbar-0.4.6/src/jquery.mousewheel.js"></script>
        <script src="perfect-scrollbar-0.4.6/src/perfect-scrollbar.js"></script>
        <!---->

        <script>
            $(document).ready(function ($) {
                $('#sala_content').perfectScrollbar({
                    wheelSpeed: 20,
                    wheelPropagation: false
                });
            });
        </script>
    </head>
    <body>
        <!-- Registrar / Entrar -->
        <div id="painelRegistrarOuEntrar">
            <div class="form-signin">
                <h2 class="form-signin-heading">Bem-vindo</h2>
                <input id="inputUsuario" type="text" 
                    class="input-block-level" 
                    placeholder="Usu&aacute;rio" />
                <input id="inputSenha" type="password" 
                    class="input-block-level" 
                    placeholder="Senha" />
                <button class="btn btn-large btn-default" onclick="appwar_registrar();">Registrar</button>
                <button class="btn btn-large btn-default" onclick="appwar_entrar();">Entrar</button>
            </div>
        </div>
        <!---->
        
        <div id="alerta" class="alert alert-info">
            <div id="alerta_texto"></div>
        </div>

        <div id="painel_objetivo" onclick="_painelObjetivo.fecha();">
            <span id="po_titulo">Carta objetivo</span>

            <div class="po_content">
                <div id="cartaObjetivo" class="carta_objetivo"></div>
            </div>
            
            <div id="po_fundo" class="bloqueador_tela"></div>
        </div>
        
        <div id="painel_cartas_territorios">
            <div class="pct_content">
                <div id="cartasTerritorios">
                    <div id="cartaTerritorio1" class="carta_territorio carta_territorio_vazia" onclick="selecionarCartaTerritorio(1);"></div>
                    <div id="cartaTerritorio2" class="carta_territorio carta_territorio_vazia" onclick="selecionarCartaTerritorio(2);"></div>
                    <div id="cartaTerritorio3" class="carta_territorio carta_territorio_vazia" onclick="selecionarCartaTerritorio(3);"></div>
                    <div id="cartaTerritorio4" class="carta_territorio carta_territorio_vazia" onclick="selecionarCartaTerritorio(4);"></div>
                    <div id="cartaTerritorio5" class="carta_territorio carta_territorio_vazia" onclick="selecionarCartaTerritorio(5);"></div>
                </div>
            </div>

            <div class="pct_controles">
                <div class="pct_botoes">
                    <button class="btn btn-default" onclick="appwar_trocaCartasTerritorios();">Trocar cartas</button>
                    <span id="pct_valorDaTroca">Valor da troca: 4</span>
                </div>
            </div>
            
            <div id="pct_fundo" class="bloqueador_tela" onclick="appwar_fechaPainelCartasTerritorios();"></div>
        </div>
        
        <div id="sala">
            <input id="sala_nomeParaCriar" type="text" 
                class="form-control" 
                placeholder="Digite o nome da sala." />
            <button id="btnCriarSala" class="btn btn-default" onclick="_sala.cria($('#sala_nomeParaCriar').val());">Criar sala</button>

            <div id="sala_content">
                <div class="form-signin">
                    <h3 class="form-signin-heading"><span>#1</span>&nbsp;Escolha sua cor</h3>
                    <div class="sala_posicoes">
                        <ul>
                            <li><a id="sala1_jogador1" class="jogador_sala_vermelho" href="javascript:void(0)" onclick="appwar_alteraPosicaoSala('1', 0);"></a></li> 
                            <li><a id="sala1_jogador2" class="jogador_sala_azul" href="javascript:void(0)" onclick="appwar_alteraPosicaoSala('1', 1);"></a></li>
                            <li><a id="sala1_jogador3" class="jogador_sala_verde" href="javascript:void(0)" onclick="appwar_alteraPosicaoSala('1', 2);"></a></li>
                            <li><a id="sala1_jogador4" class="jogador_sala_preto" href="javascript:void(0)" onclick="appwar_alteraPosicaoSala('1', 3);"></a></li>
                            <li><a id="sala1_jogador5" class="jogador_sala_branco" href="javascript:void(0)" onclick="appwar_alteraPosicaoSala('1', 4);"></a></li>
                            <li><a id="sala1_jogador6" class="jogador_sala_amarelo" href="javascript:void(0)" onclick="appwar_alteraPosicaoSala('1', 5);"></a></li>
                        </ul>
                    </div>
                    
                    <button id="btnSairDaSala1" class="btn btn-default" onclick="_sala.sai();">Sair da sala</button>
                    <button id="btnIniciarPartida1" class="btn btn-default btnIniciarPartida" onclick="iniciarPartida();">Iniciar partida</button>
                    <div id="sc_bloqueador1" class="sc_bloqueador">
                        <button id="btnEntrarNaSala1" class="btn btn-default btnEntrarNaSala"
                            onclick="appwar_alteraPosicaoSala('1', 0);">Entrar</button>
                    </div>
                </div>
                <div class="form-signin">
                    <h3 class="form-signin-heading"><span>#2</span>&nbsp;Escolha sua cor</h3>
                    <div class="sala_posicoes">
                        <ul>
                            <li><a id="sala2_jogador1" class="jogador_sala_vermelho" href="javascript:void(0)" onclick="appwar_alteraPosicaoSala('2', 0);"></a></li> 
                            <li><a id="sala2_jogador2" class="jogador_sala_azul" href="javascript:void(0)" onclick="appwar_alteraPosicaoSala('2', 1);"></a></li>
                            <li><a id="sala2_jogador3" class="jogador_sala_verde" href="javascript:void(0)" onclick="appwar_alteraPosicaoSala('2', 2);"></a></li>
                            <li><a id="sala2_jogador4" class="jogador_sala_preto" href="javascript:void(0)" onclick="appwar_alteraPosicaoSala('2', 3);"></a></li>
                            <li><a id="sala2_jogador5" class="jogador_sala_branco" href="javascript:void(0)" onclick="appwar_alteraPosicaoSala('2', 4);"></a></li>
                            <li><a id="sala2_jogador6" class="jogador_sala_amarelo" href="javascript:void(0)" onclick="appwar_alteraPosicaoSala('2', 5);"></a></li>
                        </ul>
                    </div>
                    
                    <button id="btnSairDaSala2" class="btn btn-default" onclick="_sala.sai();">Sair da sala</button>
                    <button id="btnIniciarPartida2" class="btn btn-default btnIniciarPartida" onclick="iniciarPartida();">Iniciar partida</button>
                    <div id="sc_bloqueador2" class="sc_bloqueador">
                        <button id="btnEntrarNaSala2" class="btn btn-default btnEntrarNaSala"
                            onclick="appwar_alteraPosicaoSala('2', 0);">Entrar</button>
                    </div>
                </div>
            </div> <!-- sala_content -->
        </div>
        <div id="geral">
            
            <div id="jogo">
                <div id="menu_jogadores">
                    <ul>
                        <li class="cor_vermelha">
                            <a id="jogador1" class="cor_vermelha" href="javascript:void(0)"></a>
                            <div id="qtdTerritorio0">0</div>
                        </li>
                        <li class="cor_azul">
                            <a id="jogador2" class="cor_azul" href="javascript:void(0)"></a>
                            <div id="qtdTerritorio1">0</div>
                        </li>
                        <li class="cor_verde">
                            <a id="jogador3" class="cor_verde" href="javascript:void(0)"></a>
                            <div id="qtdTerritorio2">0</div>
                        </li>
                        <li class="cor_preto">
                            <a id="jogador4" class="cor_preto" href="javascript:void(0)"></a>
                            <div id="qtdTerritorio3">0</div>
                        </li>
                        <li class="cor_branco">
                            <a id="jogador5" class="cor_branco" href="javascript:void(0)"></a>
                            <div id="qtdTerritorio4">0</div>
                        </li>
                        <li class="cor_amarelo">
                            <a id="jogador6" class="cor_amarelo" href="javascript:void(0)"></a>
                            <div id="qtdTerritorio5">0</div>
                        </li>
                    </ul>
                </div>
                
                <div id="mapa"></div>
                
                <section>
                    <span class="audioSliderTooltip"></span>
                    <div id="audioSlider"></div>
                    <span class="audioPlayerVolume"></span>
                    <audio id="audioPlayer" autoplay></audio>
                </section>

                <div id="info_turno">
                    <div id="it_titulo">Distribuir tropas</div>
                    <div id="it_sub_titulo">Globais</div>
                    <div id="it_info">Tropas restantes: </div>
                </div>

                <div id="barra_tempo">
                    <div class="barra_de_progresso">
                        <div id="barra"></div>
                    </div>
                    <div id="tempo_restante"></div>
                </div>

                <div id="controles">
                    <div id="chat_do_jogo">
                        <textarea id="ct_mensagens" class="form-control" readonly></textarea>
                        <input id="ct_texto" type="text" 
                            class="form-control" 
                            placeholder="Digite sua mensagem aqui."
                            onkeypress="return ct_texto_onkeypress(event);" />
                        <button class="btn btn-default" onclick="jogo_enviaMsgChatDoJogo();">Enviar</button>
                    </div>

                    <div id="acoes_botoes">
                        <ul>
                            <li>
                                <button class="btn btn-default" onclick="atacar();">
                                    <img width="40" src="imagens/tanque.png" alt="Atacar" />
                                </button>
                            </li>
                            <li>
                                <button class="btn btn-default" onclick="appwar_abrePainelCartasTerritorios();">
                                    <img width="40" src="imagens/btnVerCartas.png" alt="Cartas territ&oacute;rios" />
                                </button>
                            </li>
                            <li>
                                <button class="btn btn-default" onclick="_painelObjetivo.abre();">
                                    <img width="40" src="imagens/btnObjetivo.png" alt="Objetivo" />
                                </button>
                            </li>
                        </ul>
                    </div>
                     
                    <div id="dados">
                        <div id="dadosAtaque">
                            <div id="da1" class="dado dado_ataque"></div>
                            <div id="da2" class="dado dado_ataque"></div>
                            <div id="da3" class="dado dado_ataque"></div>
                        </div>
                        <div id="dadosDefesa">
                            <div id="dd1" class="dado dado_defesa"></div>
                            <div id="dd2" class="dado dado_defesa"></div>
                            <div id="dd3" class="dado dado_defesa"></div>
                        </div>
                    </div>
                </div>
            </div>

            
            <div id="btnFinalizarTurno" onclick="finalizarTurno();">
                <div>Feito</div>
            </div>

            <div id="ganhou_carta"></div>
        </div> <!-- div: jogo -->

        <div id="bloqueador_tela"></div>
        <div id="botao_recarregar" onclick="appwar_recarregarPagina();"></div>

        <!-- Google Maps -->
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
