<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>JogoWar</title>
        
        <link rel="icon" type="image/png" href="imagens/ico.png" />
        
        <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!---->

        <!--Here is the css file you are using for your project UI included from CDN (content delivery network)
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />-->

        <!-- Audio Player -->
        <link href="css/audioPlayer.css" rel="stylesheet">
        <!---->

        <link href="css/app.css" rel="stylesheet">
        <link href="css/mouse_cursor.css" rel="stylesheet">
        <link href="css/label_tropas.css" rel="stylesheet">
        <link href="css/cores.css" rel="stylesheet">
        <link href="css/sala.css" rel="stylesheet">
        <link href="css/jogo.css" rel="stylesheet">
        <link href="css/war/cartas_objetivos.css" rel="stylesheet">
        <link href="css/war/cartas_territorios.css" rel="stylesheet">
    </head>
    <body>
        <!-- Registrar / Entrar -->
        <div id="painelRegistrarOuEntrar">
            <div class="form-signin">
                <h2 class="form-signin-heading">Bem-vindo</h2>
                <ul class="nav nav-tabs">
                    <li id="abaEntrar" class="active"><a href="javascript:appwar_exibirPainelEntrar();">Entrar</a></li>
                    <li id="abaRegistrar"><a href="javascript:appwar_exibirPainelRegistrar();">Registrar</a></li>
                </ul>
                <br/>
                <div id="pre_content">
                    <input id="inputUsuario" type="text" 
                        class="input-block-level" 
                        placeholder="Usu&aacute;rio" />
                    <input id="inputSenha" type="password" 
                        class="input-block-level" 
                        placeholder="Senha" />
                    <button class="btn btn-large btn-default" onclick="appwar_entrar();">Entrar</button>
                </div>
            </div>
        </div>
        <!---->
        
        <div id="alerta" class="alert alert-info">
            <div id="alerta_texto"></div>
        </div>

        <div id="painel_objetivo" onclick="_painelObjetivo.fecha();">
            <span id="po_titulo">Carta objetivo</span>

            <div class="po_content">
                <div id="cartaObjetivo" class="carta_objetivo"></div>
            </div>
            
            <div id="po_fundo" class="bloqueador_tela"></div>
        </div>
        
        <div id="painel_cartas_territorios">
            <div class="pct_content">
                <div id="cartasTerritorios">
                    <div id="cartaTerritorio1" class="carta_territorio carta_territorio_vazia" onclick="selecionarCartaTerritorio(1);"></div>
                    <div id="cartaTerritorio2" class="carta_territorio carta_territorio_vazia" onclick="selecionarCartaTerritorio(2);"></div>
                    <div id="cartaTerritorio3" class="carta_territorio carta_territorio_vazia" onclick="selecionarCartaTerritorio(3);"></div>
                    <div id="cartaTerritorio4" class="carta_territorio carta_territorio_vazia" onclick="selecionarCartaTerritorio(4);"></div>
                    <div id="cartaTerritorio5" class="carta_territorio carta_territorio_vazia" onclick="selecionarCartaTerritorio(5);"></div>
                </div>
            </div>

            <div class="pct_controles">
                <div class="pct_botoes">
                    <button class="btn btn-default" onclick="appwar_trocaCartasTerritorios();">Trocar cartas</button>
                    <span id="pct_valorDaTroca">Valor da troca: 4</span>
                </div>
            </div>
            
            <div id="pct_fundo" class="bloqueador_tela" onclick="appwar_fechaPainelCartasTerritorios();"></div>
        </div>
        
        <div id="sala">
            <div class="topo">
                <div class="menu">
                    <button class="btn_criar_sala" onclick="_sala.cria($('#sala_nomeParaCriar').val());"></button>
                    <button class="btn_regras" onclick="appwar_abrirRegras();"></button>
                </div>
                <div class="st_jogador"></div>
            </div>
            <input id="sala_nomeParaCriar" type="text" 
                class="form-control" 
                placeholder="Digite o nome da sala." />

            <div id="sala_content">
                <!--
                 NOTE: As salas são geradas dinâmicamentes.
                -->
            </div> <!-- sala_content -->
        </div>
        <div id="geral">
            
            <div id="jogo">
                <div id="menu_jogadores">
                    <ul>
                        <li class="cor_vermelha">
                            <a id="jogador1" class="cor_vermelha" href="javascript:void(0)"></a>
                            <div id="qtdTerritorio0">0</div>
                        </li>
                        <li class="cor_azul">
                            <a id="jogador2" class="cor_azul" href="javascript:void(0)"></a>
                            <div id="qtdTerritorio1">0</div>
                        </li>
                        <li class="cor_verde">
                            <a id="jogador3" class="cor_verde" href="javascript:void(0)"></a>
                            <div id="qtdTerritorio2">0</div>
                        </li>
                        <li class="cor_preto">
                            <a id="jogador4" class="cor_preto" href="javascript:void(0)"></a>
                            <div id="qtdTerritorio3">0</div>
                        </li>
                        <li class="cor_branco">
                            <a id="jogador5" class="cor_branco" href="javascript:void(0)"></a>
                            <div id="qtdTerritorio4">0</div>
                        </li>
                        <li class="cor_amarelo">
                            <a id="jogador6" class="cor_amarelo" href="javascript:void(0)"></a>
                            <div id="qtdTerritorio5">0</div>
                        </li>
                    </ul>
                </div><!-- div: menu_jogadores -->
                
                <div id="mapa"></div>
                
                <section>
                    <span class="audioSliderTooltip"></span>
                    <div id="audioSlider"></div>
                    <span class="audioPlayerVolume"></span>
                    <audio id="audioPlayer" autoplay></audio>
                </section>

                <div id="info_turno">
                    <div id="it_titulo">Distribuir tropas</div>
                    <div id="it_sub_titulo">Globais</div>
                    <div id="it_info">Tropas restantes: </div>
                </div>

                <div id="barra_tempo">
                    <div class="barra_de_progresso">
                        <div id="barra"></div>
                    </div>
                    <div id="tempo_restante"></div>
                </div>

                <div id="controles">
                    <div id="chat_do_jogo">
                        <textarea id="ct_mensagens" class="form-control" readonly></textarea>
                        <input id="ct_texto" type="text" 
                            class="form-control" 
                            placeholder="Digite sua mensagem aqui."
                            onkeypress="return ct_texto_onkeypress(event);" />
                        <button class="btn btn-default" onclick="jogo_enviaMsgChatDoJogo();">Enviar</button>
                    </div>

                    <div id="acoes_botoes">
                        <ul>
                            <li>
                                <button class="btn btn-default" onclick="atacar();">
                                    <img width="40" src="imagens/tanque.png" alt="Atacar" />
                                </button>
                            </li>
                            <li>
                                <button class="btn btn-default" onclick="appwar_abrePainelCartasTerritorios();">
                                    <img width="40" src="imagens/btnVerCartas.png" alt="Cartas territ&oacute;rios" />
                                </button>
                            </li>
                            <li>
                                <button class="btn btn-default" onclick="_painelObjetivo.abre();">
                                    <img width="40" src="imagens/btnObjetivo.png" alt="Objetivo" />
                                </button>
                            </li>
                        </ul>
                    </div>
                     
                    <div id="dados">
                        <div id="dadosAtaque">
                            <div id="da1" class="dado dado_ataque"></div>
                            <div id="da2" class="dado dado_ataque"></div>
                            <div id="da3" class="dado dado_ataque"></div>
                        </div>
                        <div id="dadosDefesa">
                            <div id="dd1" class="dado dado_defesa"></div>
                            <div id="dd2" class="dado dado_defesa"></div>
                            <div id="dd3" class="dado dado_defesa"></div>
                        </div>
                    </div>
                </div><!-- div: controles -->
                
                <div id="btnFinalizarTurno" onclick="finalizarTurno();">
                    <div>Feito</div>
                </div>
                
                <div id="jogo_sair" onclick="jogo_sair();"></div>
            </div>

            <div id="ganhou_carta"></div>
        </div> <!-- div: jogo -->

        <div id="bloqueador_tela"></div>
        <div id="botao_recarregar" onclick="appwar_recarregarPagina();"></div>

        <!-- Google Maps -->
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
        <!---->

        <!-- jQuery -->
        <!--<script src="https://code.jquery.com/jquery.js"></script> (necessary for Bootstrap's JavaScript plugins) -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <!---->
        
        <!-- Bootstrap -->
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <!---->

        <!--Here is jQuery UI added from CDN
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>-->

	<!-- Shortcut -->
        <script type="text/javascript" src="js/shortcut.js"></script>
        <!---->

        <!-- AudioPlayer -->
        <script type="text/javascript" src="audioPlayer/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="audioPlayer/jquery-ui-1.8.21.custom.min.js"></script>
        <!---->
        
        <!-- Crypto-js -->
        <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha3.js"></script>
        <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/components/enc-base64-min.js"></script>
        <!---->

        <!-- Coordenada dos mapas -->
        <!-- America do Sul -->
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/argentina.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/brasil.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/chile.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/colombia.js"></script>
        <!---->

        <!-- America do Norte -->
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/alaska.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/california.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/groelandia.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/labrador.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/mackenzie.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/mexico.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/nova-york.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/ottawa.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/vancouver.js"></script>
        <!---->

        <!-- Africa -->
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/africa-do-sul.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/argelia.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/congo.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/egito.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/madagascar.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/sudao.js"></script>
        <!---->

        <!-- Oceania -->
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/australia.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/borneo.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/nova-guine.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/sumatra.js"></script>
        <!---->

        <!-- Asia -->
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/aral.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/china.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/dudinka.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/india.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/japao.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/mongolia.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/omsk.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/oriente-medio.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/siberia.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/tchita.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/vietna.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/vladivostok.js"></script>
        <!---->

        <!-- Europa -->
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/alemanha.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/inglaterra.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/islandia.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/portugal.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/polonia.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/moscou.js"></script>
        <script type="text/javascript" src="js/war/mundo/coordenadasmapa/suecia.js"></script>
        <!---->

        <!-- Do sistema -->
        <script type="text/javascript" src="js/libs/namespace.js"></script>
        <script type="text/javascript" src="js/websocket/websocket.js"></script>
        <script type="text/javascript" src="js/cookie.js"></script>
        <script type="text/javascript" src="js/mensagens.js"></script>
        <script type="text/javascript" src="js/label.js"></script>
        <script type="text/javascript" src="js/comunicacao.js"></script>
        <script type="text/javascript" src="js/mapa.js"></script>
        
        <script type="text/javascript" src="js/war/util.js"></script>
        <script type="text/javascript" src="js/war/mundo/territorios.js"></script>
        <script type="text/javascript" src="js/war/painelObjetivo.js"></script>
        <script type="text/javascript" src="js/war/chatjogo.js"></script>
        <script type="text/javascript" src="js/war/jogo.js"></script>
        <script type="text/javascript" src="js/war/sala.js"></script>
        <script type="text/javascript" src="js/war/mundo/appwar.js"></script>
