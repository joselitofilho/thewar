        <div id="geral">

            <div id="topo" class="well well-sm">
                <div id="idJogador"></div>
            </div>
            
            <div id="conteudo">
                <div id="menu_jogadores">
                    <ul>
                        <li><a id="jogador1" class="cor_vermelha" href="#">-</a></li> 
                        <li><a id="jogador2" class="cor_azul" href="#">-</a></li>
                        <li><a id="jogador3" class="cor_verde" href="#">-</a></li>
                        <li><a id="jogador4" class="cor_preto" href="#">-</a></li>
                        <li><a id="jogador5" class="cor_branco" href="#">-</a></li>
                        <li><a id="jogador6" class="cor_amarelo" href="#">-</a></li>
                    </ul>
                </div>

                <div id="mapa"></div>

                <div id="controles" style="visibility: hidden;">
                    <div id="info_turno_fundo_esquerda">
                        <div id="info_turno_jogador"></div>
                        <div id="info_turno_texto">
                            Distribuir tropas na Am. do Norte
                        </div>
                    </div>

                    <div id="info_turno_meio">
                        <button id="btnIniciarPartida" type="button" class="btn btn-default" style="visibility: hidden;"
                            onclick="iniciarPartida();">Iniciar partida</button>
                        <button class="btn btn-default" onclick="atacar();">Atacar</button>
                        <div id="quantidade_de_tropas" style="color: #FFF;">Quantidade de tropas: 0</div>
                        
                        <div id="dados">
                            <div id="dadosAtaque">
                                <div id="da1" class="dado dado_ataque"></div>
                                <div id="da2" class="dado dado_ataque"></div>
                                <div id="da3" class="dado dado_ataque"></div>
                            </div>
                            <div id="dadosDefesa">
                                <div id="dd1" class="dado dado_defesa"></div>
                                <div id="dd2" class="dado dado_defesa"></div>
                                <div id="dd3" class="dado dado_defesa"></div>
                            </div>
                        </div>
                    </div>
 
                    <div id="info_turno_fundo_direita">
                        <div id="btnFinalizarTurno" onclick="finalizarTurno();"></div>
                    </div>
                </div>

            </div>
