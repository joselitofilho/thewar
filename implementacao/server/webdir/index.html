<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>War</title>
        
        <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>

        <!-- Bootstrap -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!---->

        <!-- Audio Player -->
        <link href="css/audioPlayer.css" rel="stylesheet">
        <!---->

        <link href="css/app.css" rel="stylesheet">
        <link href="css/mouse_cursor.css" rel="stylesheet">
        <link href="css/label_tropas.css" rel="stylesheet">
        <link href="css/cores.css" rel="stylesheet">
        <link href="css/war/cartas_objetivos.css" rel="stylesheet">
        <link href="css/war/cartas_territorios.css" rel="stylesheet">

    </head>
    <body>
        <!-- Registrar / Entrar -->
        <div id="painelRegistrarOuEntrar">
            <div class="form-signin">
                <h2 class="form-signin-heading">Bem-vindo</h2>
                <input id="inputUsuario" type="text" 
                    class="input-block-level" 
                    placeholder="Usu&aacute;rio" />
                <input id="inputSenha" type="password" 
                    class="input-block-level" 
                    placeholder="Senha" />
                <button class="btn btn-large btn-default" onclick="appwar_registrar();">Registrar</button>
                <button class="btn btn-large btn-default" onclick="appwar_entrar();">Entrar</button>
            </div>
        </div>
        <!---->
        
        <div id="alerta" class="alert alert-info">
            <div id="alerta_texto"></div>
        </div>

        <div id="cartaObjetivo" class="carta_objetivo carta_objetivo_padrao"></div>
        
        <div id="cartasTerritorios">
            <div id="cartaTerritorio1" class="carta_territorio carta_territorio_vazia" onclick="selecionarCartaTerritorio(1);"></div>
            <div id="cartaTerritorio2" class="carta_territorio carta_territorio_vazia" onclick="selecionarCartaTerritorio(2);"></div>
            <div id="cartaTerritorio3" class="carta_territorio carta_territorio_vazia" onclick="selecionarCartaTerritorio(3);"></div>
            <div id="cartaTerritorio4" class="carta_territorio carta_territorio_vazia" onclick="selecionarCartaTerritorio(4);"></div>
            <div id="cartaTerritorio5" class="carta_territorio carta_territorio_vazia" onclick="selecionarCartaTerritorio(5);"></div>
        </div>
        
        <div id="geral">

            <div id="topo" class="well well-sm">
                <div id="idJogador"></div>
            </div>
            
            <div id="conteudo">
                <div id="menu_jogadores">
                    <ul>
                        <li><a id="jogador1" class="cor_vermelha" href="javascript:void(0)">-</a></li> 
                        <li><a id="jogador2" class="cor_azul" href="javascript:void(0)">-</a></li>
                        <li><a id="jogador3" class="cor_verde" href="javascript:void(0)">-</a></li>
                        <li><a id="jogador4" class="cor_preto" href="javascript:void(0)">-</a></li>
                        <li><a id="jogador5" class="cor_branco" href="javascript:void(0)">-</a></li>
                        <li><a id="jogador6" class="cor_amarelo" href="javascript:void(0)">-</a></li>
                    </ul>
                </div>
                
                <div id="info_quantidade_de_tropas">Tropas restante:<br><span id="quantidade_de_tropas">0</span></div>

                <div id="btnIniciarPartida" onclick="iniciarPartida();"></div>

                <div id="mapa"></div>

                <div id="controles" style="visibility: hidden;">
                    <div id="info_turno_fundo_esquerda">
                        <div id="info_turno_jogador"></div>
                        <div id="info_turno_texto">
                            Distribuir tropas na Am. do Norte
                        </div>
                    </div>

                    <div id="info_turno_meio">
                        <button class="btn btn-default" onclick="atacar();">Atacar</button>
                        <button class="btn btn-default" onclick="mostrarCartaObjetivo();">Objetivo</button>
                        <button class="btn btn-default" onclick="mostrarCartasTerritorios();">Cartas territorios</button>
                        <button class="btn btn-default" onclick="trocarCartasTerritorios();">Trocar cartas</button>
                        
                        <div id="dados">
                            <div id="dadosAtaque">
                                <div id="da1" class="dado dado_ataque"></div>
                                <div id="da2" class="dado dado_ataque"></div>
                                <div id="da3" class="dado dado_ataque"></div>
                            </div>
                            <div id="dadosDefesa">
                                <div id="dd1" class="dado dado_defesa"></div>
                                <div id="dd2" class="dado dado_defesa"></div>
                                <div id="dd3" class="dado dado_defesa"></div>
                            </div>
                        </div>
                    </div>
 
                    <div id="info_turno_fundo_direita">
                        <div id="btnFinalizarTurno" onclick="finalizarTurno();"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="bloqueador_tela"></div>
        <div id="botao_recarregar" onclick="appwar_recarregarPagina();"></div>

        <section>
            <span class="audioSliderTooltip"></span>
            <div id="audioSlider"></div>
            <span class="audioPlayerVolume"></span>
            <audio id="audioPlayer" autoplay></audio>
        </section>

        <!-- Google Maps -->
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
        <!---->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!---->
        
        <!-- Bootstrap -->
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <!---->

        <!-- AudioPlayer -->
        <script type="text/javascript" src="audioPlayer/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="audioPlayer/jquery-ui-1.8.21.custom.min.js"></script>
        <!---->

        <!-- Coordenada dos mapas -->
        <!-- America do Sul -->
        <script type="text/javascript" src="js/war/coordenadasmapa/argentina.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/brasil.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/chile.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/colombia.js"></script>
        <!---->

        <!-- America do Norte -->
        <script type="text/javascript" src="js/war/coordenadasmapa/alaska.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/california.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/groelandia.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/labrador.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/mackenzie.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/mexico.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/nova-york.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/ottawa.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/vancouver.js"></script>
        <!---->

        <!-- Africa -->
        <script type="text/javascript" src="js/war/coordenadasmapa/africa-do-sul.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/argelia.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/congo.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/egito.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/madagascar.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/sudao.js"></script>
        <!---->

        <!-- Oceania -->
        <script type="text/javascript" src="js/war/coordenadasmapa/australia.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/borneo.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/nova-guine.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/sumatra.js"></script>
        <!---->

        <!-- Asia -->
        <script type="text/javascript" src="js/war/coordenadasmapa/aral.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/china.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/dudinka.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/india.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/japao.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/mongolia.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/omsk.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/oriente-medio.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/siberia.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/tchita.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/vietna.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/vladivostok.js"></script>
        <!---->

        <!-- Europa -->
        <script type="text/javascript" src="js/war/coordenadasmapa/alemanha.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/inglaterra.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/islandia.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/portugal.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/polonia.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/moscou.js"></script>
        <script type="text/javascript" src="js/war/coordenadasmapa/suecia.js"></script>
        <!---->

        <!-- Do sistema -->
        <script type="text/javascript" src="js/libs/namespace.js"></script>
        <script type="text/javascript" src="js/websocket/websocket.js"></script>
        <script type="text/javascript" src="js/mensagens.js"></script>

        <script type="text/javascript" src="js/label.js"></script>
        <script type="text/javascript" src="js/comunicacao.js"></script>
        <script type="text/javascript" src="js/war/mapa.js"></script>
        <script type="text/javascript" src="js/war/util.js"></script>
        <script type="text/javascript" src="js/war/territorios.js"></script>
        <script type="text/javascript" src="js/war/appwar.js"></script>
        <!---->
    </body>
</html>
