    <style>
        body {
            background-image: url('imagens/bg-soldado.png');
            background-color: var(--color-brown);
            background-repeat: repeat;
            background-size: auto;
            font-family: var(--font-family-default);
        }

        .header {
            background-color: var(--color-brown);
            color: #eee;
            text-align: center;
        }

        .perfil_container {
            padding-bottom: 40px;
            margin-top: 60px;
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.5;
            text-align: center;
            background-color: var(--background-color-light-brown);
            border: .1em solid var(--color-dark-brown);
            box-shadow: 0 2px 6px rgba(0, 0, 0, .6);
        }

        .titulo_sessao {
            display: flex;
            flex-direction: row;
            margin: 0 auto;
            padding: 16px;
            width: 100%;
            color: white;
            background-color: var(--color-brown);
            box-shadow: inset 0 -0.3em 0 var(--color-dark-brown), 0 0.1em 0 var(--color-dark-brown), 0 -0.1em 0 var(--color-dark-brown);
        }

        .perfil_jogador div {
            margin-right: 4px;
        }

        #infos_jogador {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            color: white;
        }

        #infos_jogador .nome {
            display: flex;
            text-align: left;
            font-size: 24px;
            margin-bottom: 8px;
        }

        #infos_jogador .box_crown {
            margin-left: 8px;
        }

        #infos_jogador .infos {
            display: flex;
            flex-direction: row;
        }

        #infos_jogador .infos .trofeu {
            stroke: none;
            fill: #ffe34c;
        }

        #log_partidas .titulo_sessao {
            margin-top: 4px;
            font-size: 20px;
        }

        #log_partidas_container {
            display: flex;
            flex-direction: column;
            margin: 16px;
        }

        /*#log_partidas_container:before {*/
        /*    content: '';*/
        /*    flex: 1;*/
        /*    width: 50%;*/
        /*    align-items: center;*/
        /*    margin: 16px 8px;*/
        /*    border-bottom: solid;*/
        /*    border-color: var(--color-dark-brown);*/
        /*    border-radius: 5px;*/
        /*    border-bottom-width: 2px;*/
        /*}*/

        /*#log_partidas_container > div:first-child {*/
        /*    order: -1*/
        /*}*/

        /*#log_partidas_container > div:last-child {*/
        /*    order: 1*/
        /*}*/

        .lp_row {
            padding: 8px;
            background-color: rgba(255, 255, 255, 0.35);
            margin-bottom: 4px;
            border-radius: 5px;
        }

        .lp_footer {
            display: flex;
        }

        .lp_footer_item {
            display: flex;
            justify-content: space-between;
            align-items: center;

            margin: 0 4px;
            padding: 2px 4px;
            border-radius: 5px;

            background-color: #eee;
            background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0, #fcfcfc), to(#eee));
            background-image: linear-gradient(to bottom, #fcfcfc 0, #eee 100%);
            background-repeat: no-repeat;
            border: 1px solid #ccc;
        }

        .lp_footer_item span {
            margin-left: 8px;
        }

        .lp_players_box {
            display: flex;
            /*   justify-content: space-between; */
            align-items: center;
            flex-wrap: wrap;
            /*height: 100vh;*/
            margin: 16px;
        }

        .lp_players_item {
            margin: 0 10px;
        }

        .lp_player_card-red {
            --bg-color: #b24a3b;
            --bg-color-light: #e3b5a9;
            --text-color-hover: white;
            --box-shadow-color: rgba(178, 74, 59, 0.48);
        }

        .lp_player_card-blue {
            --bg-color: #2621a8;
            --bg-color-light: #a59edf;
            --text-color-hover: white;
            --box-shadow-color: rgba(38, 33, 168, 0.48);
        }

        .lp_player_card-green {
            --bg-color: #436c4b;
            --bg-color-light: #afc3b5;
            --text-color-hover: white;
            --box-shadow-color: rgba(67, 108, 75, 0.48);
        }

        .lp_player_card-yellow {
            --bg-color: #ffd861;
            --bg-color-light: #FFF7B8;
            --text-color-hover: #4c5656;
            --box-shadow-color: rgba(255, 216, 97, 0.48) /*   --bg-color: #ffd861;
            --bg-color-light: #ffeeba;
            --text-color-hover: #4C5656;
            --box-shadow-color: rgba(255, 215, 97, 0.48); */
        }

        .lp_player_card-black {
            --bg-color: #1a191e;
            --bg-color-light: #a09fa1;
            --text-color-hover: white;
            --box-shadow-color: rgba(26, 25, 30, 0.48);
        }

        .lp_player_card-white {
            --bg-color: #bdbdbd;
            --bg-color-light: #e4e4e4;
            --text-color-hover: #4c5656;
            --box-shadow-color: rgba(189, 189, 189, 0.48);
        }

        .lp_player_card {
            /*   width: 220px;
            height: 321px; */
            width: 128px;
            height: 180px;
            background: white;
            border-top-right-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 14px 26px rgba(0, 0, 0, 0.04);
            transition: all 0.3s ease-out;
            text-decoration: none;
        }

        .lp_player_card:hover {
            text-decoration: none;
            transform: translateY(-5px) scale(1.005) translateZ(0);
            box-shadow: 0 24px 36px rgba(0, 0, 0, 0.11),
            0 24px 46px var(--box-shadow-color);
        }

        .lp_player_card:hover .overlay {
            transform: scale(5) translateZ(0);
        }

        .lp_player_card:hover .circle {
            border-color: var(--bg-color-light);
            background: var(--bg-color);
        }

        .lp_player_card:hover .circle:after {
            background: var(--bg-color-light);
        }

        .lp_player_card:hover p {
            color: var(--text-color-hover);
        }

        .lp_player_card:active {
            transform: scale(1) translateZ(0);
            box-shadow: 0 15px 24px rgba(0, 0, 0, 0.11),
            0 15px 24px var(--box-shadow-color);
        }

        .lp_player_card p {
            font-size: 17px;
            color: #4c5656;
            margin-top: 30px;
            z-index: 1000;
            transition: color 0.3s ease-out;
        }

        .circle {
            /*   width: 131px;
            height: 131px; */
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            border: 2px solid var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease-out;
            box-sizing: unset;
        }

        .circle:after {
            content: "";
            /*   width: 118px;
            height: 118px; */
            width: 56px;
            height: 56px;
            display: block;
            position: absolute;
            background: var(--bg-color);
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: opacity 0.3s ease-out;
        }

        .circle div,
        .circle img,
        .circle svg {
            z-index: 10000;
            transform: translateZ(0);
        }

        .overlay {
            position: absolute;
            /*   width: 118px;
            height: 118px; */
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background: var(--bg-color);
            top: 22px;
            left: 32px;
            z-index: 0;
            transition: transform 0.3s ease-out;
        }

        .svg_cpu {
            width: 40px;
            height: 40px;
        }
    </style>
