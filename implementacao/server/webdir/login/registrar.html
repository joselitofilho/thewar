<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
    <div class="login100-form validate-form">
        <div class="login_logo"></div>

        <div class="wrap-input100 validate-input m-b-23" data-validate="Preencha o usuário">
            <span class="label-input100">Username</span>
            <input id="inputUsuario" class="input100" type="text" name="username" placeholder="usuário">
            <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Preencha a senha">
            <span class="label-input100">Password</span>
            <input id="inputSenha" class="input100" type="password" name="pass" placeholder="senha">
            <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Preencha o email">
            <span class="label-input100">Email</span>
            <input id="inputEmail" class="input100" type="email" name="email" placeholder="email">
            <span class="focus-input100" data-symbol="&#xf159;"></span>
        </div>

        <button class="login100-form-btn m-t-18"
                onclick="appwar_registrar($('#inputUsuario').val(), $('#inputSenha').val(), $('#inputEmail').val());">
            Registrar
        </button>

        <div class="flex-col-c">
            <span class="txt1 p-b-17">ou</span>

            <button class="txt2" onclick="appwar_exibirPainelEntrar();">
                Voltar
            </button>
        </div>
    </div>
</div>
