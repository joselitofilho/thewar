<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
    <div class="login100-form validate-form">
        <div class="login_logo"></div>

        <p class="txt1 p-t-17 p-b-17">Digite o código de segurança que enviamos para o seu email e a nova senha.</p>

        <div class="wrap-input100 validate-input" data-validate="Preencha o email">
            <span class="label-input100">Email</span>
            <input id="inputNSEmail" class="input100" type="email" name="nsemail" placeholder="email">
            <span class="focus-input100" data-symbol="&#xf159;"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-23" data-validate="Preencha o código de segurança">
            <span class="label-input100">Código de segurança</span>
            <input id="inputCodigo" class="input100" type="text" name="code" placeholder="código" autocomplete="off">
        </div>

        <div class="wrap-input100 validate-input" data-validate="Preencha a nova senha">
            <span class="label-input100">Nova senha</span>
            <input id="inputNovaSenha" class="input100" type="password" name="newpass" placeholder="nova senha">
            <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <button id="btn_alterar_senha" class="login100-form-btn m-t-18"
                onclick="appwar_novaSenha($('#inputCodigo').val(), $('#inputNSEmail').val(), $('#inputNovaSenha').val());">
            <i style="display: none; margin-right: 2px;" class="fa fa-circle-o-notch fa-spin"></i>Alterar senha
        </button>

        <div class="flex-col-c">
            <span class="txt1 p-b-17">ou</span>

            <button class="txt2" onclick="appwar_exibirPainelEntrar();">
                Voltar
            </button>
        </div>
    </div>
</div>
