<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
    <div class="login100-form validate-form">
        <div class="login_logo"></div>

        <p class="txt1 p-t-17 p-b-17">Digite seu email para lhe enviarmos um código de segurança.</p>

        <div class="wrap-input100 validate-input" data-validate="Preencha o email">
            <span class="label-input100">Email</span>
            <input id="inputRSEmail" class="input100" type="email" name="email" placeholder="email">
            <span class="focus-input100" data-symbol="&#xf159;"></span>
        </div>

        <button id="btn_recuperar_senha" class="login100-form-btn m-t-18"
                onclick="appwar_recuperarSenha($('#inputRSEmail').val());">
            <i style="display: none; margin-right: 2px;" class="fa fa-circle-o-notch fa-spin"></i>Enviar
        </button>

        <div class="flex-col-c">
            <span class="txt1 p-b-17">ou</span>

            <button class="txt2" onclick="appwar_exibirPainelEntrar();">
                Voltar
            </button>
        </div>
    </div>
</div>
